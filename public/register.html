<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SECURITY: Strict CSP -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' https://catatan.arfan-hidayat-priyantono.workers.dev; object-src 'none'; base-uri 'self';">
    <title>Daftar Akun - JournalFinance</title>
    <meta name="description" content="Buat akun JournalFinance untuk mulai mencatat perjalanan finansialmu.">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f172a">
    <link rel="manifest" href="./manifest.json">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon.png">

    <!-- Apple/iOS -->
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="JournalFinance">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="login-card">
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle Theme">
            <!-- Sun Icon (for Dark Mode) -->
            <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <!-- Moon Icon (for Light Mode) -->
            <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
        <div class="header">
            <h1>Buat Akun Baru</h1>
            <p class="subtitle">Mulai catat perjalanan finansialmu.</p>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-input" placeholder="nama@email.com" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="username">Username (Opsional)</label>
                <input type="text" id="username" class="form-input" placeholder="Isi jika ingin login via username"
                    pattern="[a-zA-Z0-9_]{3,30}" title="3-30 karakter, huruf, angka, underscore">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Minimal 8 karakter" minlength="8"
                    required>
            </div>



            <button type="submit" class="btn btn-primary">
                Daftar Sekarang
            </button>
        </form>

        <p class="footer-text">
            Sudah punya akun? <a href="login.html" class="link">Masuk</a>
        </p>
    </div>

    <!-- Custom Toast Notification -->
    <div id="toast" class="toast">
        <div class="toast-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        </div>
        <span id="toastMessage">Notifikasi</span>
    </div>

    <!-- Auth Logic -->
    <script src="auth.js?v=4"></script>
    <script src="auth-ui.js"></script>
    <script src="register.js"></script>
</body>

</html>
