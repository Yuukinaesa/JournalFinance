<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - JournalFinance</title>
    <meta name="description" content="Buat akun JournalFinance untuk mulai mencatat perjalanan finansialmu.">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f172a">
    <link rel="manifest" href="./manifest.json">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon.png">

    <!-- Apple/iOS -->
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="JournalFinance">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* Light Theme */
            --bg-body: #f3f4f6;
            --text-main: #1f2937;
            --text-muted: #6b7280;

            --primary: #6366f1;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --primary-shadow: rgba(99, 102, 241, 0.4);

            --bg-card: rgba(255, 255, 255, 0.75);
            --bg-glass: rgba(255, 255, 255, 0.6);
            --border-glass: rgba(255, 255, 255, 0.6);

            --input-bg: rgba(255, 255, 255, 0.6);
            --border-color: rgba(229, 231, 235, 0.8);

            --radius-xl: 24px;
            --radius-lg: 16px;
            --radius-md: 12px;

            --font-display: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif;

            --error: #ef4444;
        }

        html.dark {
            --bg-body: #0f172a;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;

            --bg-card: rgba(30, 41, 59, 0.6);
            --bg-glass: rgba(15, 23, 42, 0.8);
            --border-glass: rgba(255, 255, 255, 0.1);

            --input-bg: rgba(2, 6, 23, 0.4);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 40%);
            padding: 24px;
        }

        .login-card {
            position: relative;
            background-color: var(--bg-card);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--border-glass);
            padding: 40px;
            border-radius: var(--radius-xl);
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .theme-toggle {
            position: absolute;
            top: 24px;
            right: 24px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            z-index: 10;
        }

        .theme-toggle:hover {
            background-color: var(--bg-glass);
            color: var(--primary);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
        }

        .sun-icon {
            display: none;
        }

        .moon-icon {
            display: block;
        }

        html.dark .sun-icon {
            display: block;
        }

        html.dark .moon-icon {
            display: none;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        h1 {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-main);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-main);
            font-family: var(--font-body);
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-shadow);
            background-color: var(--bg-card);
        }

        .form-input.error {
            border-color: var(--error);
        }

        .error-msg {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 6px;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-family: var(--font-body);
            cursor: pointer;
            border: none;
            font-size: 1rem;
            transition: all 0.2s;
            margin-top: 8px;
            margin-bottom: 16px;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 8px 20px var(--primary-shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px var(--primary-shadow);
        }

        .footer-text {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .link:hover {
            text-decoration: underline;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Toast CSS */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 16px 24px;
            border-radius: 50px;
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: 500;
            color: #1f2937;
            border: 1px solid rgba(229, 231, 235, 0.5);
            min-width: 300px;
            max-width: 90%;
        }

        html.dark .toast {
            background: rgba(30, 41, 59, 0.9);
            color: #f8fafc;
            border-color: rgba(255, 255, 255, 0.1);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ef4444;
        }

        .toast-icon svg {
            width: 20px;
            height: 20px;
        }

        .toast.success .toast-icon {
            color: #10b981;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle Theme">
            <!-- Sun Icon (for Dark Mode) -->
            <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <!-- Moon Icon (for Light Mode) -->
            <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
        <div class="header">
            <h1>Buat Akun Baru</h1>
            <p class="subtitle">Mulai catat perjalanan finansialmu.</p>
        </div>

        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-input" placeholder="nama@email.com" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="username">Username (Opsional)</label>
                <input type="text" id="username" class="form-input" placeholder="Isi jika ingin login via username"
                    pattern="[a-zA-Z0-9_]{3,30}" title="3-30 karakter, huruf, angka, underscore">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Minimal 8 karakter" minlength="8"
                    required>
            </div>



            <button type="submit" class="btn btn-primary">
                Daftar Sekarang
            </button>
        </form>

        <p class="footer-text">
            Sudah punya akun? <a href="login.html" class="link">Masuk</a>
        </p>
    </div>

    <!-- Custom Toast Notification -->
    <div id="toast" class="toast">
        <div class="toast-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        </div>
        <span id="toastMessage">Notifikasi</span>
    </div>

    <!-- Auth Logic -->
    <script src="auth.js"></script>
    <script>
        async function handleRegister(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value; // Optional
            const pass = document.getElementById('password').value;

            if (pass.length < 8) {
                showToast('Password minimal 8 karakter', 'error');
                return;
            }

            // Loading State
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Mendaftarkan...';
            btn.disabled = true;

            try {
                await Auth.register(email, pass, username);
                showToast('Registrasi berhasil! Silakan login.', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } catch (err) {
                showToast('Gagal daftar: ' + (err.message || 'Error'), 'error');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        function showToast(message, type = 'error') {
            const toast = document.getElementById('toast');
            const msgEl = document.getElementById('toastMessage');
            const toastIcon = toast.querySelector('.toast-icon');

            msgEl.innerText = message;

            if (type === 'success') {
                toast.classList.add('success');
                toastIcon.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>`;
            } else {
                toast.classList.remove('success');
                toastIcon.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>`;
            }

            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 3000);
        }

        // Theme Logic
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        function setTheme(isDark) {
            if (isDark) {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        }

        // Init
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            setTheme(true);
        } else {
            setTheme(false);
        }

        themeToggle.addEventListener('click', () => {
            setTheme(!html.classList.contains('dark'));
        });
    </script>
</body>

</html>
