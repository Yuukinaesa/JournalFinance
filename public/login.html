<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - JournalFinance</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* Light Theme */
            --bg-body: #f3f4f6;
            --bg-mesh: radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);

            --text-main: #1f2937;
            --text-muted: #6b7280;

            --primary: #6366f1;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --primary-shadow: rgba(99, 102, 241, 0.4);

            --bg-card: rgba(255, 255, 255, 0.75);
            --bg-glass: rgba(255, 255, 255, 0.6);
            --border-glass: rgba(255, 255, 255, 0.6);

            --input-bg: rgba(255, 255, 255, 0.6);
            --border-color: rgba(229, 231, 235, 0.8);

            --radius-xl: 24px;
            --radius-lg: 16px;
            --radius-md: 12px;

            --font-display: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        html.dark {
            --bg-body: #0f172a;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;

            --bg-card: rgba(30, 41, 59, 0.6);
            --bg-glass: rgba(15, 23, 42, 0.8);
            --border-glass: rgba(255, 255, 255, 0.1);

            --input-bg: rgba(2, 6, 23, 0.4);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Animated Background */
            background-image:
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 40%);
            padding: 24px;
        }

        .login-card {
            position: relative;
            background-color: var(--bg-card);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--border-glass);
            padding: 48px;
            border-radius: var(--radius-xl);
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .theme-toggle {
            position: absolute;
            top: 24px;
            right: 24px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            z-index: 10;
        }

        .theme-toggle:hover {
            background-color: var(--bg-glass);
            color: var(--primary);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
        }

        .sun-icon {
            display: none;
        }

        .moon-icon {
            display: block;
        }

        html.dark .sun-icon {
            display: block;
        }

        html.dark .moon-icon {
            display: none;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .brand-logo {
            width: 56px;
            height: 56px;
            background: var(--primary-gradient);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 0 auto 20px;
            box-shadow: 0 12px 24px var(--primary-shadow);
        }

        h1 {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-main);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-main);
            font-family: var(--font-body);
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-shadow);
            background-color: var(--bg-card);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-family: var(--font-body);
            cursor: pointer;
            border: none;
            font-size: 1rem;
            transition: all 0.2s;
            margin-bottom: 16px;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 8px 20px var(--primary-shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px var(--primary-shadow);
        }

        .btn-google {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-google:hover {
            background-color: var(--bg-glass);
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-muted);
            margin: 24px 0;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider span {
            padding: 0 12px;
        }

        .footer-text {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 24px;
        }

        .link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .link:hover {
            text-decoration: underline;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Modern Toast Styling */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 16px 24px;
            border-radius: 50px;
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: 500;
            color: #1f2937;
            border: 1px solid rgba(229, 231, 235, 0.5);
            min-width: 300px;
            max-width: 90%;
        }

        html.dark .toast {
            background: rgba(30, 41, 59, 0.9);
            color: #f8fafc;
            border-color: rgba(255, 255, 255, 0.1);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ef4444;
            /* Default error color */
        }

        .toast-icon svg {
            width: 20px;
            height: 20px;
        }

        .toast.success .toast-icon {
            color: #10b981;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle Theme">
            <!-- Sun Icon (for Dark Mode) -->
            <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <!-- Moon Icon (for Light Mode) -->
            <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
        <div class="brand-header">
            <div class="brand-logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
            </div>
            <h1>Selamat Datang</h1>
            <p class="subtitle">Masuk untuk mengakses jurnal keuangan Anda.</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-input" placeholder="nama@email.com" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary">
                Masuk
            </button>
        </form>

        <p class="footer-text">
            Belum punya akun? <a href="register.html" class="link">Daftar sekarang</a>
        </p>
    </div>

    <!-- Custom Toast Notification -->
    <div id="toast" class="toast">
        <div class="toast-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        </div>
        <span id="toastMessage">Pesan Notifikasi</span>
    </div>

    <!-- Auth Logic -->
    <script src="auth.js?v=3"></script>
    <script>
        // --- CRITICAL: KILL ANY SERVICE WORKER ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function (registrations) {
                for (let registration of registrations) {
                    registration.unregister();
                    console.log('Service Worker Unregistered');
                }
            });
        }

        // Check if already logged in
        if (Auth.isAuthenticated()) {
            window.location.href = 'index.html';
        }

        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = loginForm.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;

            // Simple loading state
            btn.innerHTML = 'Memproses...';
            btn.disabled = true;
            btn.style.opacity = '0.7';

            try {
                const res = await Auth.login(email, password);

                // Success UI
                btn.innerHTML = 'Berhasil!';
                btn.style.background = '#10b981'; // Green

                // Force redirect to root with replace to prevent back-button loops
                setTimeout(() => {
                    // Redirect relatively to support both Root (Worker) and Subfolder (GitHub Pages)
                    window.location.replace('./?t=' + Date.now());
                }, 500);

            } catch (err) {
                if (err.message === 'Failed to fetch') {
                    showToast('Gagal terhubung ke server. Periksa koneksi internet.', 'error');
                } else {
                    showToast(err.message || 'Login gagal. Periksa email/password.', 'error');
                }

                btn.innerHTML = originalText;
                btn.disabled = false;
                btn.style.opacity = '1';
                btn.style.cursor = 'pointer';
            }
        });

        function showToast(message, type = 'error') {
            const toast = document.getElementById('toast');
            const msgEl = document.getElementById('toastMessage');
            const toastIcon = toast.querySelector('.toast-icon');

            msgEl.innerText = message;

            // Icon Logic
            if (type === 'success') {
                toast.classList.add('success');
                toastIcon.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>`;
            } else {
                toast.classList.remove('success');
                toastIcon.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>`;
            }

            toast.classList.add('show');

            // Auto hide
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3500);
        }

        // Check system preference & handle toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        function setTheme(isDark) {
            if (isDark) {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        }

        // Init
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            setTheme(true);
        } else {
            setTheme(false);
        }

        themeToggle.addEventListener('click', () => {
            setTheme(!html.classList.contains('dark'));
        });
    </script>
</body>

</html>
