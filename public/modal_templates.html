<!-- Generic Alert Modal -->
<div id="alertModal" class="modal" style="z-index: 2100;">
    <div class="modal-content" style="max-width: 400px; text-align: center;">
        <div style="margin-bottom: 24px;">
            <div
                style="width: 64px; height: 64px; background: rgba(99, 102, 241, 0.1); border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; color: var(--primary); margin-bottom: 16px;">
                <svg viewBox="0 0 24 24" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
            </div>
            <h3 id="alertTitle"
                style="font-size: 1.25rem; font-weight: 700; margin-bottom: 12px; color: var(--text-main);">Notice</h3>
            <p id="alertMessage" style="color: var(--text-muted); font-size: 1rem; line-height: 1.5;"></p>
        </div>
        <button class="btn btn-primary" id="alertOkBtn" style="width: 100%;">OK</button>
    </div>
</div>

<!-- Generic Confirm Modal -->
<div id="genericConfirmModal" class="modal" style="z-index: 2100;">
    <div class="modal-content" style="max-width: 400px; text-align: center;">
        <div style="margin-bottom: 24px;">
            <div
                style="width: 64px; height: 64px; background: rgba(99, 102, 241, 0.1); border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; color: var(--primary); margin-bottom: 16px;">
                <svg viewBox="0 0 24 24" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
            </div>
            <h3 id="gConfirmTitle"
                style="font-size: 1.25rem; font-weight: 700; margin-bottom: 12px; color: var(--text-main);">Confirm</h3>
            <p id="gConfirmMessage" style="color: var(--text-muted); font-size: 1rem; line-height: 1.5;"></p>
        </div>
        <div style="display: flex; gap: 12px; justify-content: center;">
            <button class="btn btn-secondary" id="gConfirmCancelBtn" style="flex: 1; height: 48px;">Batal</button>
            <button class="btn btn-primary" id="gConfirmYesBtn" style="flex: 1; height: 48px;">Ya</button>
        </div>
    </div>
</div>
