<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JournalFinance - Catatan Harian Investasi & Keuangan</title>
    <meta name="description"
        content="Aplikasi jurnal keuangan pribadi yang modern, aman, dan offline-ready. Catat saham, kripto, dan peristiwa penting Anda.">
    <meta name="keywords" content="journal, finance, investasi, saham, kripto, catatan keuangan, pwa">
    <meta name="author" content="JournalFinance Team">
    <!-- Import Google Fonts: Outfit for Headings, Inter for Body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">

    <!-- PWA Config -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        /* 
         * ULTRA-MODERN DESIGN SYSTEM - JournalFinance 2.0
         * Features: Glassmorphism, Mesh Gradients, Smooth Interactions
         */

        :root {
            /* Light Theme - Clean & Airy */
            --bg-body: #f3f4f6;
            --bg-mesh: radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            --bg-card: rgba(255, 255, 255, 0.7);
            --bg-card-hover: rgba(255, 255, 255, 0.9);
            --bg-glass: rgba(255, 255, 255, 0.6);
            --border-glass: rgba(255, 255, 255, 0.5);

            --text-main: #1f2937;
            --text-muted: #6b7280;

            --primary: #6366f1;
            /* Indigo 500 */
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --primary-shadow: rgba(99, 102, 241, 0.3);

            --accent-highlight: #f59e0b;
            --border-color: rgba(229, 231, 235, 0.6);
            --input-bg: rgba(255, 255, 255, 0.5);

            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.02), 0 1px 0 rgba(255, 255, 255, 0.5) inset;
            --shadow-md: 0 8px 16px -4px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.08), 0 10px 10px -5px rgba(0, 0, 0, 0.03);

            --radius-xl: 24px;
            --radius-lg: 16px;
            --radius-md: 12px;

            --font-display: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif;

            --badge-stock: #059669;
            --badge-crypto: #7c3aed;
            --badge-goods: #db2777;
            --badge-event: #2563eb;
        }

        [data-theme="dark"] {
            color-scheme: dark;
            /* Force native inputs/scrollbars to dark mode */
            /* Dark Theme - Deep Nebula (Futuristic) */
            --bg-body: #0f172a;
            /* Slate 900 */
            --bg-card: rgba(30, 41, 59, 0.5);
            /* Slate 800 with transparency */
            --bg-card-hover: rgba(30, 41, 59, 0.75);
            --bg-glass: rgba(15, 23, 42, 0.7);
            --border-glass: rgba(255, 255, 255, 0.1);

            --text-main: #f8fafc;
            /* Slate 50 */
            --text-muted: #94a3b8;
            /* Slate 400 */

            --primary: #818cf8;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --primary-shadow: rgba(99, 102, 241, 0.4);

            --border-color: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(2, 6, 23, 0.3);
            /* Very dark input bg */

            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.6);

            --badge-stock: #34d399;
            --badge-crypto: #c084fc;
            --badge-goods: #f472b6;
            --badge-event: #60a5fa;

            --accent-highlight: #f59e0b;
            /* Amber 500 (Warmer Gold) */
        }

        /* --- Reset & Base --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline-color: var(--primary);
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            /* Subtle animated background mesh for light mode */
            background-image:
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.08) 0%, transparent 25%);
            background-attachment: fixed;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        [data-theme="dark"] body {
            background-color: var(--bg-body);
            background-image:
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 80%, rgba(16, 185, 129, 0.05) 0%, transparent 40%);
        }

        /* --- Layout --- */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 24px 100px;
            /* Extra bottom padding for scroll */
        }

        /* --- Header --- */
        header {
            display: flex;
            flex-direction: column;
            gap: 32px;
            margin-bottom: 48px;
            animation: slideDown 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            letter-spacing: -0.03em;
            background: var(--primary-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }
        }

        /* --- Buttons --- */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* Bouncy */
            font-family: var(--font-body);
            position: relative;
            overflow: hidden;
        }

        /* Ensure ALL standard button icons have size (fixes mobile header buttons) */
        .btn svg {
            width: 20px;
            height: 20px;
            stroke-width: 2;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 14px var(--primary-shadow);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--primary-shadow);
            filter: brightness(110%);
        }

        .btn-secondary {
            background-color: var(--bg-card);
            color: var(--text-main);
            border-color: var(--border-color);
            backdrop-filter: blur(8px);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
            background-color: var(--bg-card-hover);
            transform: translateY(-1px);
        }

        /* Icons */
        .btn-icon {
            padding: 10px;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-main);
            /* FIX: Brighter color by default */
            transition: all 0.2s;
        }

        .btn-icon:hover {
            color: var(--primary);
            background-color: var(--bg-card-hover);
            border-color: var(--primary);
            transform: scale(1.05);
            /* Slight grow */
        }

        /* Active States for Card Actions */
        .btn-icon.active.action-star {
            background-color: var(--accent-highlight);
            border-color: var(--accent-highlight);
            color: white !important;
            /* Force white icon */
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.4);
        }

        .btn-icon.active.action-pin {
            background-color: var(--primary);
            border-color: var(--primary);
            color: white !important;
            /* Force white icon */
            box-shadow: 0 0 10px var(--primary-shadow);
        }

        .btn-icon svg {
            width: 20px;
            height: 20px;
            display: block;
            /* Removes descender space */
        }

        /* --- Controls Bar --- */
        .controls-bar {
            background-color: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: var(--radius-xl);
            border: 1px solid var(--border-glass);
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            box-shadow: var(--shadow-md), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .controls-bar:hover {
            box-shadow: var(--shadow-lg), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Search & Inputs */
        .search-wrapper {
            position: relative;
            flex: 1;
            min-width: 280px;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            width: 20px;
            height: 20px;
            pointer-events: none;
            stroke-width: 2;
        }

        .search-input,
        .date-input,
        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-main);
            font-family: var(--font-body);
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 48px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            background-color: var(--bg-card);
            color: var(--text-main);
            font-size: 0.95rem;
            transition: all 0.2s;
            height: 48px;
            /* Consistent height */
        }

        .search-input:focus,
        .date-input:focus,
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: var(--bg-card);
            box-shadow: 0 0 0 4px var(--primary-shadow);
        }

        /* Fix Select Dropdown in Dark Mode */
        select option {
            background-color: var(--bg-body);
            color: var(--text-main);
            padding: 12px;
        }

        [data-theme="dark"] select option {
            background-color: #1e293b;
            /* Slate 800 */
            color: #f8fafc;
        }

        .filter-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .date-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-card);
            padding: 4px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
        }

        .date-input {
            border: none;
            background: transparent;
            padding: 0 8px;
            height: 38px;
            font-size: 0.9rem;
            color: var(--text-main);
            flex: 1;
            /* Allow flexible width */
            text-align: center;
            /* Center date text */
            position: relative;
            min-width: 0;
            /* Fix flex overflow */
        }

        /* Fake Placeholder for Date Inputs */
        .date-input:required:invalid::-webkit-datetime-edit {
            color: transparent;
        }

        .date-input:required:invalid::before {
            content: attr(placeholder);
            color: var(--text-muted);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            /* Click goes through to input */
            white-space: nowrap;
        }

        .date-separator {
            color: var(--text-muted);
            font-weight: bold;
        }

        /* Actions Group in Filter */
        .filter-actions {
            display: flex;
            gap: 8px;
        }

        /* --- Stats Bar --- */
        .stats-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            font-size: 0.9rem;
            color: var(--text-muted);
            animation: fadeIn 0.6s ease-out forwards;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-card);
            padding: 8px 16px;
            border-radius: 99px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            backdrop-filter: blur(10px);
        }

        .stat-value {
            color: var(--primary);
            font-weight: 800;
            font-family: var(--font-display);
        }

        /* --- Journal List --- */
        .journal-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .journal-card {
            background-color: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            padding: 28px;
            border: 1px solid var(--border-glass);
            box-shadow: var(--shadow-sm), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* Spring physics */
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .journal-card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: var(--shadow-lg), 0 0 20px rgba(99, 102, 241, 0.1);
            border-color: rgba(99, 102, 241, 0.3);
            background-color: var(--bg-card-hover);
        }

        .journal-card.highlighted {
            border: 1px solid var(--accent-highlight);
            box-shadow: 0 0 0 1px var(--accent-highlight), var(--shadow-lg), inset 0 0 20px rgba(245, 158, 11, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 16px;
            flex-wrap: wrap;
            /* Allow wrapping */
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .card-header {
                flex-direction: column-reverse;
                /* Actions on top */
                gap: 12px;
            }

            .card-actions {
                width: 100%;
                justify-content: flex-end;
                margin-bottom: 4px;
            }

            .card-title-group {
                width: 100%;
            }
        }

        .card-title-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            flex: 1;
            /* Allow taking all available space */
            min-width: 0;
            /* Critical for text truncation/wrapping inside flex */
        }

        .card-title {
            font-family: var(--font-display);
            font-size: 1.35rem;
            text-transform: capitalize;
            font-weight: 700;
            color: var(--text-main);
            margin: 4px 0 8px;
            line-height: 1.3;
        }

        .card-date {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 99px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-saham {
            background: rgba(16, 185, 129, 0.1);
            color: var(--badge-stock);
        }

        .badge-kripto {
            background: rgba(139, 92, 246, 0.1);
            color: var(--badge-crypto);
        }

        .badge-barang {
            background: rgba(236, 72, 153, 0.1);
            color: var(--badge-goods);
        }

        .badge-peristiwa {
            background: rgba(59, 130, 246, 0.1);
            color: var(--badge-event);
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .card-actions .btn-icon {
            width: 38px;
            height: 38px;
        }

        .card-actions .btn-icon svg {
            width: 18px;
            height: 18px;
        }

        .card-content {
            font-size: 1rem;
            color: var(--text-main);
            line-height: 1.7;
            white-space: pre-wrap;
        }

        .reason-box {
            background-color: var(--input-bg);
            padding: 16px;
            border-radius: var(--radius-md);
            border-left: 3px solid var(--primary);
            margin-top: 16px;
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        /* --- FAB --- */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 64px;
            height: 64px;
            border-radius: 20px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px var(--primary-shadow);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 100;
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 32px var(--primary-shadow);
        }

        .fab svg {
            width: 32px;
            height: 32px;
            stroke-width: 2.5;
        }

        /* --- Modal --- */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .modal.open {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--bg-card);
            width: 90%;
            max-width: 550px;
            border-radius: var(--radius-xl);
            padding: 32px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-glass);
            transform: scale(0.9) translateY(20px);
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal.open .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .close-modal {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-glass);
            color: var(--text-muted);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .close-modal:hover {
            background-color: #ef4444;
            color: white;
            border-color: #ef4444;
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .modal-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
        }

        /* Date Picker Customization */
        ::-webkit-calendar-picker-indicator {
            cursor: pointer;
            opacity: 0.6;
            transition: 0.2s;
        }

        ::-webkit-calendar-picker-indicator:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-muted);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--text-main);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .controls-bar {
                flex-direction: column;
                align-items: stretch;
            }

            /* Reorder for Mobile: Date Top, Search Bottom */
            .controls-bar .date-group {
                order: 1;
            }

            .controls-bar .filter-group:not(.date-group) {
                order: 2;
                width: 100%;
                /* Full width category */
            }

            .controls-bar .search-wrapper {
                order: 3;
            }

            .controls-bar .filter-actions {
                order: 4;
                width: 100%;
                display: flex;
                gap: 8px;
            }

            /* Make buttons share width equally on mobile */
            .controls-bar .filter-actions button {
                flex: 1;
                justify-content: center;
                padding: 10px 4px !important;
                /* Override inline padding */
                font-size: 0.85rem;
            }

            /* Buttons SVG adjustments for mobile */
            .controls-bar .filter-actions button svg {
                width: 16px;
                height: 16px;
                margin-right: 4px;
            }

            /* Date Group full width */
            .controls-bar .date-group {
                width: 100%;
                display: flex;
                justify-content: space-between;
            }

            .date-input {
                width: 46%;
                /* Share space with separator */
                text-align: center;
            }

            /* Adjust Category Select width */
            #filterType {
                width: 100%;
            }

            .header-top {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .actions-group {
                width: 100%;
                justify-content: space-between;
            }
        }

        .actions-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }



        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background-color: var(--text-main);
            color: var(--bg-body);
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;

    <script>
        /**
         * IndexedDB Helper Class
         * Provides large-capacity storage for JournalFinance (hundreds of MB/GB)
         */
        class JournalDB {
            constructor() {
                this.dbName = 'JournalFinanceDB';
                this.dbVersion = 1;
                this.storeName = 'entries';
                this.db = null;
            }

            /**
             * Open database connection
             */
            async open() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.dbVersion);

                    request.onerror = () => {
                        console.error('IndexedDB Error:', request.error);
                        reject(request.error);
                    };

                    request.onsuccess = () => {
                        this.db = request.result;
                        console.log('âœ… IndexedDB opened successfully');
                        resolve(this.db);
                    };

                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;

                        // Create object store if it doesn't exist
                        if (!db.objectStoreNames.contains(this.storeName)) {
                            const objectStore = db.createObjectStore(this.storeName, { keyPath: 'id' });

                            // Create indexes for efficient querying
                            objectStore.createIndex('date', 'date', { unique: false });
                            objectStore.createIndex('type', 'type', { unique: false });
                            objectStore.createIndex('timestamp', 'timestamp', { unique: false });
                            objectStore.createIndex('pinned', 'pinned', { unique: false });
                            objectStore.createIndex('highlight', 'highlight', { unique: false });

                            console.log('ðŸ“¦ ObjectStore created with indexes');
                        }
                    };
                });
            }

            /**
             * Get all entries from database
             */
            async getAll() {
                if (!this.db) await this.open();

                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([this.storeName], 'readonly');
                    const objectStore = transaction.objectStore(this.storeName);
                    const request = objectStore.getAll();

                    request.onsuccess = () => {
                        resolve(request.result || []);
                    };

                    request.onerror = () => {
                        console.error('Get all error:', request.error);
                        reject(request.error);
                    };
                });
            }

            /**
             * Save single entry to database
             */
            async save(entry) {
                if (!this.db) await this.open();

                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([this.storeName], 'readwrite');
                    const objectStore = transaction.objectStore(this.storeName);
                    const request = objectStore.put(entry);

                    request.onsuccess = () => {
                        resolve(request.result);
                    };

                    request.onerror = () => {
                        console.error('Save error:', request.error);
                        reject(request.error);
                    };
                });
            }

            /**
             * Save multiple entries (bulk operation)
             */
            async saveAll(entries) {
                if (!this.db) await this.open();

                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([this.storeName], 'readwrite');
                    const objectStore = transaction.objectStore(this.storeName);

                    // Clear existing data first
                    objectStore.clear();

                    // Add all entries
                    entries.forEach(entry => {
                        objectStore.add(entry);
                    });

                    transaction.oncomplete = () => {
                        console.log('âœ… All entries saved successfully');
                        resolve();
                    };

                    transaction.onerror = () => {
                        console.error('Save all error:', transaction.error);
                        reject(transaction.error);
                    };
                });
            }

            /**
             * Delete entry by ID
             */
            async delete(id) {
                if (!this.db) await this.open();

                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([this.storeName], 'readwrite');
                    const objectStore = transaction.objectStore(this.storeName);
                    const request = objectStore.delete(String(id));

                    request.onsuccess = () => {
                        resolve();
                    };

                    request.onerror = () => {
                        console.error('Delete error:', request.error);
                        reject(request.error);
                    };
                });
            }

            /**
             * Clear all entries
             */
            async clear() {
                if (!this.db) await this.open();

                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([this.storeName], 'readwrite');
                    const objectStore = transaction.objectStore(this.storeName);
                    const request = objectStore.clear();

                    request.onsuccess = () => {
                        resolve();
                    };

                    request.onerror = () => {
                        console.error('Clear error:', request.error);
                        reject(request.error);
                    };
                });
            }

            /**
             * Get storage usage estimate
             */
            async getStorageEstimate() {
                if (navigator.storage && navigator.storage.estimate) {
                    const estimate = await navigator.storage.estimate();
                    return {
                        usage: estimate.usage,
                        quota: estimate.quota,
                        usageInMB: (estimate.usage / (1024 * 1024)).toFixed(2),
                        quotaInMB: (estimate.quota / (1024 * 1024)).toFixed(2),
                        percentUsed: ((estimate.usage / estimate.quota) * 100).toFixed(2)
                    };
                }
                return null;
            }
        }

        /**
         * JournalFinance App Logic - Production Ready with IndexedDB
         */
        window.app = {
            data: [],
            STORAGE_KEY: 'journalFinanceData', // Kept for backward compatibility
            deleteTargetId: null,
            closeTimeout: null,
            db: new JournalDB(),

            async init() {
                try {
                    // Initialize IndexedDB
                    await this.db.open();

                    // Try to load from IndexedDB first
                    this.data = await this.db.getAll();

                    // Migration: If IndexedDB is empty, check localStorage
                    if (this.data.length === 0) {
                        console.log('ðŸ”„ Checking localStorage for migration...');
                        const stored = localStorage.getItem(this.STORAGE_KEY);

                        if (stored) {
                            try {
                                const parsed = JSON.parse(stored);
                                if (Array.isArray(parsed) && parsed.length > 0) {
                                    console.log(`ðŸ“¦ Migrating ${parsed.length} entries from localStorage to IndexedDB...`);
                                    this.data = parsed;

                                    // Save to IndexedDB
                                    await this.db.saveAll(this.data);

                                    // Clear localStorage to save space (optional - commented for safety)
                                    // localStorage.removeItem(this.STORAGE_KEY);

                                    this.showToast(`âœ… Migrasi ${parsed.length} data ke IndexedDB berhasil!`);
                                    console.log('âœ… Migration complete!');
                                }
                            } catch (e) {
                                console.warn('Migration parse error:', e);
                            }
                        }
                    } else {
                        console.log(`ðŸ“Š Loaded ${this.data.length} entries from IndexedDB`);
                    }

                    // Validation: Ensure data is array
                    if (!Array.isArray(this.data)) {
                        console.warn('Data invalid (not an array). Resetting.');
                        this.data = [];
                    }

                    // Show storage stats
                    this.logStorageStats();

                } catch (e) {
                    console.error('Core init error:', e);
                    this.data = []; // Ultimate fallback
                    this.showToast('âš ï¸ Error loading data. Using empty dataset.');
                }

                // PWA: Service Worker
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('sw.js')
                        .then(() => console.log('SW Registered'))
                        .catch(err => console.error('SW Error:', err));
                }

                // PWA: Install Prompt
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    this.deferredPrompt = e;
                    const btn = document.getElementById('installBtn');
                    if (btn) btn.style.display = 'flex';
                });

                // Theme Init
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.body.setAttribute('data-theme', savedTheme);
                this.updateThemeIcon(savedTheme);

                this.renderList();
            },

            /**
             * Log storage statistics to console
             */
            async logStorageStats() {
                const stats = await this.db.getStorageEstimate();
                if (stats) {
                    console.log('ðŸ’¾ Storage Stats:');
                    console.log(`   Used: ${stats.usageInMB} MB / ${stats.quotaInMB} MB (${stats.percentUsed}%)`);
                    console.log(`   Available: ${(stats.quotaInMB - stats.usageInMB).toFixed(2)} MB`);
                }
            },

            deferredPrompt: null,

            async installApp() {
                if (!this.deferredPrompt) return;
                this.deferredPrompt.prompt();
                const { outcome } = await this.deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    this.deferredPrompt = null;
                    document.getElementById('installBtn').style.display = 'none';
                }
            },

            /**
             * Save data to IndexedDB
             */
            async saveData() {
                try {
                    // Save all entries to IndexedDB
                    await this.db.saveAll(this.data);

                    // Also keep a backup in localStorage (if space permits)
                    try {
                        localStorage.setItem(this.STORAGE_KEY, JSON.stringify(this.data));
                    } catch (e) {
                        // localStorage full - not critical since we have IndexedDB
                        console.warn('localStorage full, data saved to IndexedDB only');
                    }

                    this.logStorageStats();
                } catch (e) {
                    console.error('Save Error:', e);
                    this.showToast('âŒ Error menyimpan data. Silakan coba lagi.');
                }
                this.renderList();
            },

            // --- Image Handling ---

            // --- Image Handling (Auto-Compress) ---
            processImage(file) {
                return new Promise((resolve, reject) => {
                    // Hard Reject excessively large files > 10MB to save memory
                    if (file.size > 10 * 1024 * 1024) {
                        reject(new Error('Ukuran file terlalu besar (>10MB).'));
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            // Resize logic: Max 800px dimension
                            const canvas = document.createElement('canvas');
                            let width = img.width;
                            let height = img.height;
                            const MAX_DIM = 800;

                            if (width > height) {
                                if (width > MAX_DIM) {
                                    height *= MAX_DIM / width;
                                    width = MAX_DIM;
                                }
                            } else {
                                if (height > MAX_DIM) {
                                    width *= MAX_DIM / height;
                                    height = MAX_DIM;
                                }
                            }

                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.imageSmoothingEnabled = true;
                            ctx.imageSmoothingQuality = 'high';
                            ctx.drawImage(img, 0, 0, width, height);

                            // Compress to JPEG 0.7 (Good balance for storage)
                            // This reduces 2MB PNGs to ~100KB JPEGs
                            const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                            resolve(dataUrl);
                        };
                        img.onerror = () => reject(new Error('Format gambar tidak didukung.'));
                        img.src = e.target.result;
                    };
                    reader.onerror = () => reject(new Error('Gagal membaca file.'));
                    reader.readAsDataURL(file);
                });
            },

            handleImagePreview(input) {
                const file = input.files[0];
                if (file) {
                    document.getElementById('imageFileName').innerText = file.name;
                    // Preview raw first for speed, processing happens on save
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = document.getElementById('imagePreview');
                        img.src = e.target.result;
                        // Toggle Views
                        document.getElementById('uploadPlaceholder').style.display = 'none';
                        document.getElementById('previewContainer').style.display = 'block';
                    }
                    reader.readAsDataURL(file);
                }
            },

            clearImage() {
                document.getElementById('entryImage').value = '';
                document.getElementById('imageFileName').innerText = '';
                const img = document.getElementById('imagePreview');
                img.src = '';

                // Toggle Views Back
                document.getElementById('uploadPlaceholder').style.display = 'block';
                document.getElementById('previewContainer').style.display = 'none';

                // Mark for deletion if editing
                this.pendingImageClear = true;
            },

            // --- CRUD Operations ---

            async saveEntry() {
                const id = document.getElementById('entryId').value;
                const date = document.getElementById('entryDate').value;
                const type = document.getElementById('entryType').value;
                const title = document.getElementById('entryTitle').value;
                const reason = document.getElementById('entryReason').value;
                const highlight = document.getElementById('entryHighlight').checked;
                const pinned = document.getElementById('entryPin').checked;

                const fileInput = document.getElementById('entryImage');
                let imageData = null;

                // Process Image with Compression
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    try {
                        this.showToast('Mengoptimalkan gambar...');
                        imageData = await this.processImage(file);
                    } catch (e) {
                        console.error(e);
                        this.showToast('Gagal memproses gambar: ' + e.message);
                        return; // Stop save if image fail
                    }
                } else if (id && !this.pendingImageClear) {
                    // Keep existing image if not cleared
                    const existing = this.data.find(i => String(i.id) === String(id));
                    if (existing) imageData = existing.image;
                }

                if (!date || !title) {
                    this.showToast('Mohon isi Tanggal dan Judul');
                    return;
                }

                if (id) {
                    // Edit existing logic
                    const index = this.data.findIndex(item => String(item.id) === String(id));
                    if (index > -1) {
                        this.data[index] = {
                            ...this.data[index],
                            date,
                            type,
                            title,
                            reason,
                            highlight,
                            pinned,
                            image: imageData
                        };
                    }
                    this.showToast('Catatan diperbarui');
                } else {
                    // Create new
                    const newEntry = {
                        id: Date.now().toString(),
                        date,
                        type,
                        title,
                        reason,
                        highlight,
                        pinned,
                        image: imageData,
                        timestamp: Date.now()
                    };
                    this.data.unshift(newEntry);
                    this.showToast('Catatan ditambahkan');
                }

                this.pendingImageClear = false;
                this.saveData();
                this.closeModal();
            },

            // --- Delete Flow (Custom Modal) ---
            initiateDelete(id) {
                this.deleteTargetId = id;
                const modal = document.getElementById('deleteModal');
                modal.classList.add('open');
            },

            closeDeleteModal() {
                const modal = document.getElementById('deleteModal');
                modal.classList.remove('open');
                this.deleteTargetId = null;
            },

            confirmDelete() {
                if (this.deleteTargetId) {
                    this.data = this.data.filter(item => String(item.id) !== String(this.deleteTargetId));
                    this.saveData();
                    this.showToast('Catatan berhasil dihapus');
                }
                this.closeDeleteModal();
            },

            editEntry(id) {
                const item = this.data.find(i => String(i.id) === String(id));
                if (!item) return;

                document.getElementById('entryId').value = item.id;
                document.getElementById('entryDate').value = item.date;
                document.getElementById('entryType').value = item.type;
                document.getElementById('entryTitle').value = item.title;
                document.getElementById('entryReason').value = item.reason || '';
                document.getElementById('entryHighlight').checked = !!item.highlight;
                document.getElementById('entryPin').checked = !!item.pinned;

                // Handle Image Preview state
                if (item.image) {
                    const img = document.getElementById('imagePreview');
                    img.src = item.image;
                    document.getElementById('uploadPlaceholder').style.display = 'none';
                    document.getElementById('previewContainer').style.display = 'block';
                } else {
                    this.clearImage();
                }
                this.pendingImageClear = false;

                document.getElementById('modalTitle').innerText = 'Edit Catatan';
                this.openModal(true); // pass flag that we are editing
            },

            toggleHighlight(id) {
                const index = this.data.findIndex(item => String(item.id) === String(id));
                if (index > -1) {
                    this.data[index].highlight = !this.data[index].highlight;
                    this.saveData();
                    this.renderList(); // UPDATE UI
                }
            },

            // --- UI Rendering ---

            async renderList() {
                // FALLBACK SAFETY: Ensure this.data is array
                if (!Array.isArray(this.data)) {
                    console.warn('RenderList detected non-array data. Resetting.');
                    this.data = [];
                }

                const listContainer = document.getElementById('journalList');
                const filtered = this.getFilteredData();

                // Update Stats with Storage Info
                const totalNotes = filtered.length;
                const totalImages = filtered.filter(i => i.image).length;
                const statsEl = document.getElementById('statsBar');

                // Get storage stats
                const storageStats = await this.db.getStorageEstimate();

                if (statsEl) {
                    let storageHTML = '';
                    if (storageStats) {
                        const color = storageStats.percentUsed > 80 ? '#ef4444' :
                            storageStats.percentUsed > 50 ? '#f59e0b' :
                                '#10b981';

                        // Format quota: show in GB if >= 1024 MB, otherwise MB
                        const quotaValue = parseFloat(storageStats.quotaInMB);
                        const quotaDisplay = quotaValue >= 1024
                            ? `${(quotaValue / 1024).toFixed(0)} GB`
                            : `${storageStats.quotaInMB} MB`;

                        storageHTML = `
                            <div class="stat-item">
                                <svg viewBox="0 0 24 24" width="16" height="16" stroke="${color}" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                                </svg>
                                <span>Storage terpakai:</span>
                                <span class="stat-value" style="color: ${color}">${storageStats.usageInMB} MB dari ${quotaDisplay} (${storageStats.percentUsed}%)</span>
                            </div>
                        `;
                    }

                    statsEl.innerHTML = `
                        <div class="stat-item">
                            <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                            <span>Catatan:</span>
                            <span class="stat-value">${totalNotes}</span>
                        </div>
                        <div class="stat-item">
                            <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                            <span>Gambar:</span>
                            <span class="stat-value">${totalImages}</span>
                        </div>
                        ${storageHTML}
                    `;
                }

                listContainer.innerHTML = '';

                if (filtered.length === 0) {
                    listContainer.innerHTML = `
                        <div class="empty-state">
                            <p>Tidak ada catatan yang ditemukan.</p>
                            <button class="btn btn-secondary" onclick="app.resetFilters()" style="margin-top:12px;">Reset Filter</button>
                        </div>
                    `;
                    return;
                }

                filtered.forEach(item => {
                    const card = document.createElement('div');
                    // Sanitize ID (Strict alphanumeric + hyphens only to prevent JS injection)
                    const rawId = String(item.id);
                    const cleanId = rawId.replace(/[^a-zA-Z0-9_-]/g, '');

                    card.className = `journal-card ${item.highlight ? 'highlighted' : ''}`;

                    const titleSafe = this.escapeHtml(item.title);
                    const reasonSafe = this.escapeHtml(item.reason);
                    const typeSafe = this.escapeHtml(item.type);
                    const isHigh = item.highlight;

                    card.innerHTML = `
                        <div class="card-header">
                            <div class="card-title-group">
                                <span class="card-date">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:14px;height:14px;"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                                    ${this.formatDate(item.date)}
                                </span>
                                <h3 class="card-title">${titleSafe}</h3>
                                <div>
                                    <span class="card-badge badge-${typeSafe}">${typeSafe}</span>
                                </div>
                            </div>
                            <div class="card-actions">
                                <button class="btn-icon action-star ${isHigh ? 'active' : ''}" onclick="app.toggleHighlight('${cleanId}')" title="Highlight" aria-label="Highlight Catatan">
                                    <svg viewBox="0 0 24 24" fill="${isHigh ? 'currentColor' : 'none'}" stroke="${isHigh ? 'none' : 'currentColor'}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                                </button>
                                <button class="btn-icon action-edit" onclick="app.editEntry('${cleanId}')" title="Edit" aria-label="Edit Catatan">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg>
                                </button>
                                <button class="btn-icon action-pin ${item.pinned ? 'active' : ''}" onclick="app.togglePin('${cleanId}')" title="${item.pinned ? 'Unpin' : 'Pin'}" aria-label="${item.pinned ? 'Unpin Catatan' : 'Pin Catatan'}">
                                     <svg viewBox="0 0 24 24" fill="${item.pinned ? 'currentColor' : 'none'}" stroke="${item.pinned ? 'none' : 'currentColor'}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="12" y1="17" x2="12" y2="22"></line><path d="M5 17h14v-1.76a2 2 0 0 0-1.11-1.79l-1.78-.9A2 2 0 0 1 15 10.76V6h1a2 2 0 0 0 0-4H8a2 2 0 0 0 0 4h1v4.76a2 2 0 0 1-1.11 1.79l-1.78.9A2 2 0 0 0 5 15.24Z"></path>
                                     </svg>
                                </button>
                                <button class="btn-icon action-delete" onclick="app.initiateDelete('${cleanId}')" title="Hapus" aria-label="Hapus Catatan">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2-2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                                </button>
                            </div>
                        </div>
                        <div class="reason-box">
                            <span class="reason-label">Reasons / Notes</span>
                            <div class="card-content">${reasonSafe || '-'}</div>
                            ${item.image ? `
                                <div style="display: flex; flex-direction: column; gap: 8px; margin-top: 12px;">
                                    <img src="${item.image}" class="card-image" style="width:100%; max-height:300px; object-fit:contain; border-radius:8px; border:1px solid var(--border-color); background:#000;">
                                    <div style="align-self: flex-end;">
                                        <a href="${item.image}" download="journal_img_${cleanId}.png" class="btn btn-secondary" style="font-size: 0.8rem; padding: 6px 12px; text-decoration: none; display: inline-flex; align-items: center; gap: 6px;">
                                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width: 14px; height: 14px;"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                                            Unduh Gambar
                                        </a>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    `;
                    listContainer.appendChild(card);
                });
            },

            // --- UI Helper Methods ---

            openModal(isEdit = false) {
                if (this.closeTimeout) {
                    clearTimeout(this.closeTimeout);
                    this.closeTimeout = null;
                }

                const modal = document.getElementById('entryModal');
                modal.classList.add('open');

                if (!isEdit) {
                    document.getElementById('entryForm').reset();
                    document.getElementById('entryId').value = '';
                    document.getElementById('modalTitle').innerText = 'Tambah Catatan Baru';
                    this.clearImage();

                    const d = new Date();
                    const year = d.getFullYear();
                    const month = String(d.getMonth() + 1).padStart(2, '0');
                    const day = String(d.getDate()).padStart(2, '0');
                    document.getElementById('entryDate').value = `${year}-${month}-${day}`;
                }
            },

            closeModal() {
                const modal = document.getElementById('entryModal');
                modal.classList.remove('open');

                if (this.closeTimeout) clearTimeout(this.closeTimeout);
                this.closeTimeout = setTimeout(() => {
                    document.getElementById('entryForm').reset();
                    document.getElementById('entryId').value = '';
                    document.getElementById('modalTitle').innerText = 'Tambah Catatan Baru';
                }, 200);
            },

            togglePin(id) {
                const index = this.data.findIndex(item => String(item.id) === String(id));
                if (index > -1) {
                    this.data[index].pinned = !this.data[index].pinned;
                    this.saveData();
                }
            },

            getFilteredData() {
                const search = (document.getElementById('searchInput').value || '').toLowerCase();
                const typeFilter = document.getElementById('filterType').value;
                const startDate = document.getElementById('dateStart').value;
                const endDate = document.getElementById('dateEnd').value;

                return this.data.filter(item => {
                    const matchSearch = (item.title || '').toLowerCase().includes(search) ||
                        (item.reason || '').toLowerCase().includes(search);

                    const matchType = typeFilter ? item.type === typeFilter : true;

                    let matchDate = true;
                    if (startDate) matchDate = matchDate && (item.date >= startDate);
                    if (endDate) matchDate = matchDate && (item.date <= endDate);

                    return matchSearch && matchType && matchDate;
                }).sort((a, b) => {
                    if (a.pinned && !b.pinned) return -1;
                    if (!a.pinned && b.pinned) return 1;
                    const timeA = new Date(a.date).getTime();
                    const timeB = new Date(b.date).getTime();
                    return timeB - timeA;
                });
            },

            generateTxtContent(data) {
                if (!data || data.length === 0) return 'Tidak ada catatan.';

                return data.map(item => {
                    const date = this.formatDate(item.date);
                    const type = item.type.replace(/\b\w/g, char => char.toUpperCase());
                    const highlight = item.highlight ? '[PENTING] ' : '';
                    const pinned = item.pinned ? '[PIN] ' : '';
                    return `Tanggal: ${date}\nKategori: ${type}\nJudul: ${pinned}${highlight}${item.title}\nCatatan: ${item.reason || '-'}\n--------------------------------------------------`;
                }).join('\n\n');
            },

            downloadTxt() {
                const filtered = this.getFilteredData();
                if (filtered.length === 0) {
                    this.showToast('Tidak ada data untuk di-download');
                    return;
                }

                const content = this.generateTxtContent(filtered);
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;

                const startDate = document.getElementById('dateStart').value;
                const endDate = document.getElementById('dateEnd').value;
                const today = new Date().toISOString().split('T')[0];

                let filename = `journal_finance_full_${today}.txt`;

                if (startDate || endDate) {
                    filename = `journal_finance_${startDate || 'awal'}_to_${endDate || 'akhir'}.txt`;
                }

                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                this.showToast('File TXT berhasil di-download');
            },

            copyText() {
                const filtered = this.getFilteredData();
                if (filtered.length === 0) {
                    this.showToast('Tidak ada data untuk disalin');
                    return;
                }
                const content = this.generateTxtContent(filtered);
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(content).then(() => {
                        this.showToast('Catatan berhasil disalin ke Clipboard!');
                    }).catch(err => {
                        this.fallbackCopyText(content);
                    });
                } else {
                    this.fallbackCopyText(content);
                }
            },

            fallbackCopyText(text) {
                try {
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    textArea.style.position = "fixed";
                    textArea.style.opacity = "0";
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    if (successful) {
                        this.showToast('Catatan berhasil disalin!');
                    } else {
                        this.showToast('Gagal menyalin: Izin browser ditolak');
                    }
                } catch (err) {
                    this.showToast('Gagal menyalin total');
                }
            },

            resetFilters() {
                document.getElementById('searchInput').value = '';
                document.getElementById('filterType').value = '';
                document.getElementById('dateStart').value = '';
                document.getElementById('dateEnd').value = '';
                this.renderList();
                this.showToast('Filter di-reset');
            },

            // --- Theme & Imports ---

            toggleTheme() {
                const current = document.body.getAttribute('data-theme');
                const next = current === 'light' ? 'dark' : 'light';
                document.body.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
                this.updateThemeIcon(next);
            },

            updateThemeIcon(theme) {
                const btn = document.getElementById('themeToggle');
                if (theme === 'dark') {
                    // Modern Sun for Dark Mode (to switch to light)
                    btn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`;
                } else {
                    // Modern Moon for Light Mode (to switch to dark)
                    btn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;
                }
            },

            backupData() {
                try {
                    const dataStr = JSON.stringify(this.data, null, 2);
                    const blob = new Blob([dataStr], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `journal_finance_backup_${new Date().toISOString().slice(0, 10)}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    this.showToast('Backup berhasil di-download');
                } catch (e) {
                    this.showToast('Gagal membuat backup');
                }
            },

            async restoreData(input) {
                const file = input.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const json = JSON.parse(e.target.result);
                        if (Array.isArray(json)) {
                            this.data = json;

                            // Save to IndexedDB
                            await this.db.saveAll(this.data);

                            // Also save to localStorage as backup (if space permits)
                            try {
                                localStorage.setItem(this.STORAGE_KEY, JSON.stringify(this.data));
                            } catch (e) {
                                console.warn('localStorage full during restore, data saved to IndexedDB');
                            }

                            this.renderList();
                            this.showToast(`âœ… ${json.length} data berhasil dipulihkan!`);
                        } else {
                            throw new Error('Format file harus Array JSON');
                        }
                    } catch (err) {
                        alert('Error membaca file: ' + err.message);
                    }
                    input.value = ''; // Reset input
                };
                reader.readAsText(file);
            },

            // --- Utils ---
            formatDate(dateStr) {
                if (!dateStr) return '-';
                try {
                    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                    return new Date(dateStr).toLocaleDateString('id-ID', options);
                } catch (e) {
                    return dateStr;
                }
            },

            escapeHtml(text) {
                if (!text) return '';
                const map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return text.replace(/[&<>"']/g, function (m) { return map[m]; });
            },

            showToast(msg) {
                const toast = document.getElementById('toast');
                toast.innerText = msg;
                toast.classList.add('show');
                if (this.toastTimeout) clearTimeout(this.toastTimeout);
                this.toastTimeout = setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // FAB listener
            // FAB listener handled via onclick in HTML


            // Run Init
            app.init();
        });

        // Close Modals on Outside Click
        window.onclick = function (event) {
            const entryModal = document.getElementById('entryModal');
            const deleteModal = document.getElementById('deleteModal');
            if (event.target == entryModal) app.closeModal();
            if (event.target == deleteModal) app.closeDeleteModal();
        }
    </script>
</body>
